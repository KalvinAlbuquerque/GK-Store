<html>
    <header>
        <title>Catálogo</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Jost:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap');

            @font-face
            {
                font-family: "Zurich Extended";
                src: url("static/fonts/Zurich Extended BT/Zurich Extended BT.ttf") format('truetype');
            }

            *
            {
                margin: 0;
                padding: 0;
            }

            body 
            {
                font-family: "Roboto Slab", serif;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: white;
            }

            /* --------> NAV DO TOPO  <------------- */
            .nav1 
            {
                font-family: "Quicksand", sans-serif;
                background-color: #17191B;
                font-size: 14px;
                font-weight: 600;
                width: 100%;
                height: 10%;
                display: flex;
                justify-content: center; 
                align-items: center;
            }

            .nav1 .shoes-pic
            {
                position: absolute;
                width: 10%;
                height: auto;
            }

            .nav1 ul 
            {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }

            .nav1 ul li 
            {
                display: inline;
                margin-left: 20px; 
            }

            .nav1 ul li a 
            {
                color: #EFECE9;
                text-decoration: under;
                padding: 15px;
            }

            .nav1 ul li a:hover
            {
                color: white;
            }

            .nav1 .submenu1
            {
                margin-left: 80vw;
            }

            /* --------> FIM NAV DO TOPO  <------------- */
            
            /* --------> DIV 2 (ONDE TÁ A FOTO DO TÊNIS) <------------- */
            .bg-image 
            {
                position: relative;
                height: 95%; 
                width: 100%; 
                z-index: -1;
                overflow: hidden; 
            }

            .bg-image::before 
            {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: linear-gradient(to right, black 50%, #eceded 50%);
                z-index: -2;
            }

            .bg-image::after 
            {
                content: "";
                position: absolute;
                width: 100%;
                height: 100%;
                background-image: url("static/img/background.png");
                background-size: contain;
                background-repeat: no-repeat;
                z-index: -1;
            }

            .logo
            {
                position: absolute;
                background-image: url("static/img/logo2.png");
                
                min-width: 100%;
                min-height: 100%;
                max-width: 100%;
                max-height: 100%;

                margin-left: 25vw;
                margin-top: -25vh;

                background-position: center;
                background-repeat: no-repeat;
            }

            .bg-image .btn-principal
            {
                position: absolute;

                min-width: 25vw;
                min-height: 7vh;

                margin-left: 63vw;
                margin-top: 40vh;

                background-color: #17191B;

                font-family: "Zurich Extended", serif;
                color: white;
                font-size: 15px;
                font-weight: 900;    
                letter-spacing: 2px;

                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);

                border: none;
            }
            
            /* --------> FINAL DA DIV 2 (ONDE TÁ A FOTO DO TÊNIS) <------------- */

            /* --------> FOOTER <------------- */
            .foot
            {
                position: relative;
                height: 5%; 
                width: 100%; 
                background-color: #17191B;
                color: white;
                font-family: "Zurich Extended", serif;
                display: flex;
                justify-content: center;
                align-items: center;
                font-weight: 900;
            }


        </style>

    </header>

    <body>
        <nav class="nav1">
            <img src="static/img/shoes3.png" alt="" class="shoes-pic">

            <ul class="submenu1">
                <li><a href="#">Contato</a></li>
                <li><a href="#">Sobre nós</a></li>
            </ul>
        </nav>

        <div class="bg-image">
            <div class="logo"></div>
            <button class="btn-principal">CATÁLOGO</button>
        </div>

        <footer class="foot">
            RECEBER NOVIDADES POR EMAIL: COLOCAR BOX DE INPUT AQUI
        </footer>

            COLOCAR ICON DE PESQUISA E BOX DE PESQUISA
        </div> -->

            <ul>
                <li><a href="#">CATÁLOGO</a></li>
                <li><a href="#">SOBRE</a></li>
            </ul>
        </nav> -->

        </div>
    </body>
</html>
